<html lang="en">

    <title>Love for Now - User Input</title>

</head>
<body>
    <h1>Share Your Love Response</h1>

    <!-- Form to accept user input -->
    <form id="responseForm">
        <label for="userResponse">Your response:</label>
        <textarea id="userResponse" name="response" rows="4" cols="50"></textarea><br><br>
        
        <button type="submit">Submit Response</button>
    </form>

    <h2>Your Responses:</h2>
    <div id="userResponses">
        <!-- The user's submitted responses will appear here -->
    </div>

    <script src="script15.js"></script>
</body>
